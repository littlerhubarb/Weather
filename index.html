<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/ffb6ee5b1d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Any weather is cool</title>
</head>
<body class="image-container">

<div class="weatherApp">
<div class="container">
    <div class="current-city">
    <p>
          
    </p>
    <h1 id="city">
    Amsterdam
    </h1>
    <h2>
    Monday, June 6
    </h2>
    <i class="cloud-icon"></i>
    <img src="" id="icon" class="here" alt="clear">
<br>
    <h3>
      <span id = "temperature">
    17 
      </span>
    <span id="units" class="weather-temperature">
        <a href="#" id="celcius-link" class="active">°C</a>| <a href="#" id="fahrenheit-link" class="active">°F</a>
    </span>
    </h3>
    <h4 id = "condition">
    <li id = "description">Cloudy</li>
    <li>Wind: <span id = "wind"></span> m/h</li>
    <li>Humidity: <span id = "humidity"></span>%</li>
    </h4>
    <br>
    </div>
    <div class="searchbar">
      <form id="search-form">
    <input type="text" id = "city-input" placeholder="Enter your City here">
    <input type="submit" area-placeholder="Search" class="search-button">
      </form>
  </div>
  <div class="weather-forecast" id="forecast"></div>
  <br>
</div>
</div>
</div>
</div>
</div>
</div>
<a class="github">
href="https://github.com/littlerhubarb/project"
</a>
<script src="src/index.js"></script>
</body>
</html>
