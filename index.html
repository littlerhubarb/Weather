<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/ffb6ee5b1d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;500&display=swap" rel="stylesheet">

</head>
<script src="src/index.js"></script>
<body>
<div class="container">
    <div class="container-md d-flex cities">
        <div class="row">
          <div class="col">
            Kyiv
          </div>
          <div class="col">
            Warsaw
          </div>
          <div class="col">
            Berlin
          </div>
        </div>
      </div>
    </div>
    <div class="current-city">
    <p>
    Current city
    </p>
    <h1 id="city">
    Amsterdam
    </h1>
    <h2>
    Monday, June 6
    </h2>
<br>
    <i class="fa-solid fa-cloud-moon cloud-icon"></i>
<br>
<br>
    <h3>
      <span id = "temperature">
    17 
      </span>
    <span>
        °C
    </span>
    </h3>
    <h4 id = "description">
    Cloudy
    </h4>
    </div>
    <div class="searchbar">
      <form id="search-form">
    <input type="text" id = "city-input" placeholder="Enter your City here">
    <input type="submit" aria-placeholder="Search" class="search-button">
      </form>
  </div>
    <div class="weekdays">
        <div class="card" style="width: 18rem;">
            <div class="card-body">   
              <h5 class="card-title day">
                  <i class="fa-solid fa-rainbow future-icon"></i> 
                Tuesday, Jun 7</h5>
              <p class="card-text temperature">22° C</p>
            </div>
          </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title day">
                <i class="fa-solid fa-cloud-sun-rain future-icon"></i> 
                Wednesday, Jun 8</h5>
              <p class="card-text temperature">24° C</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title day">
                <i class="fa-solid fa-cloud-moon future-icon"></i>  
                Thursday, Jun 9</h5>
              <p class="card-text temperature">16° C</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title day">
                <i class="fa-solid fa-sun future-icon"></i>  
                Friday, Jun 10</h5>
              <p class="card-text temperature">18° C</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title day">
                <i class="fa-solid fa-cloud-sun future-icon"></i>  
                Saturday</h5>
              <p class="card-text temperature">24° C</p>
            </div>
        </div>
    </div>
